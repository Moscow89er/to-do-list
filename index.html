<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список дел</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="page">
    <section class="section">
       <h1 class="section__title">Список дел</h1>
    </section>
    <div class="container">
        <form class="form"  novalidate>
            <input id="task__input" type="text" placeholder="Дело" class="form__input" minlength="2" maxlength="220" required>
            <button type="submit" class="form__add-button form__add-button_disabled" disabled>Добавить</button>
            <span class="task__input-error form__input-error">Заполните поле</span>
        </form>
    </div>
    <ul class="task__list">
        <template id="task__template">
            <div class="task">
                <input type="text" class="task__input" disabled>
                <button type="#" class="task__edit-button"></button>
                <button type="#" class="task__delete-button"></button>
            </div>
        </template>
    </ul>
    <script src="./validate.js"></script>
    <script src="./scripst.js"></script>
  </body>
</html>
